<app-barra-navegacion></app-barra-navegacion>
<div class="container mt-5">
  <h2 class="text-primary text-center mb-4">💊 Medicamentos en Consumo</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover text-center align-middle">
      <thead class="table-primary">
        <tr>
          <th scope="col">📌 Medicamento</th>
          <th scope="col">⏳ Tomas Faltantes</th>
          <th scope="col">📅 Fin de Consumo</th>
          <th scope="col">⚙️ Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let med of medicamentos">
          <td><strong>{{ med.nombre }}</strong></td>
          <td>{{ calcularTomasFaltantes(med) }}</td>
          <td>{{ med.fechaFin }}</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm">
              🗑️ Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
